<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Angular 2+ Tutorial</title>
    <script type="text/javascript">
        var preparedLangs = [
            "en", "ko"
        ];
        var langs = undefined != navigator.languages && navigator.languages.length > 0
                        ? navigator.languages
                        : [ navigator.language || navigator.userLanguage ] ;
        var lang = null ;
        for( var i=0 ; i<langs.length ; ++i ) {
            var myLang = langs[i].substr( 0, 2 );
            if( preparedLangs.indexOf(myLang) > -1 ) {
                lang = myLang ;
                break ;
            }
        }
        if( null == lang )
            lang = "en" ;

        if( !!navigator.userAgent.match(/Trident\/7\./) )
            window.location = lang + "/index.html" ;
        else
        window.location.href = lang + "/index.html" ;
    </script>
</head>
<body>
    <h1>Angular 2+ Tutorial</h1>
    <ul>
        <li><a href='en/index.html'>English</a</li>
        <li><a href='ko/index.html'>한국어</a</li>
    </ul>
</body>
</html>
